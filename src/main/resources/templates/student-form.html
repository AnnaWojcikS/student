<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Save Student</title>
</head>
<body>
<div class="container">
    <h3>Student Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Student</p>
    <form action="#" th:action="@{/students/save}" th:object="${student} "method="POST">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name">
        <input type="text" th:field="*{secondName}" class="form-control mb-4 col-4" placeholder="Second Name">
        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name">
        <input type="text" th:field="*{pesel}" class="form-control mb-4 col-4" placeholder="PESEL">
        <input type="date" th:field="*{dateOfBirth}" class="form-control mb-4 col-4" placeholder="Date of Birth">

        <hr>
        <p class="h4 mb-4">Address</p>
        <input type="hidden" th:field="*{addresses[0].id}" />
        <input type="text" th:field="*{addresses[0].street}" class="form-control mb-4 col-4" placeholder="Street">
        <input type="text" th:field="*{addresses[0].city}" class="form-control mb-4 col-4" placeholder="City">
        <input type="text" th:field="*{addresses[0].zipCode}" class="form-control mb-4 col-4" placeholder="Zip Code">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/students/list}">Back to Students List</a>

</div>

</body>
</html>
